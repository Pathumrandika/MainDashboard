  <head>
  	<title>Admin Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/exams.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch" style="background-size: 100%; background-image: url('https://storage.needpix.com/rsynced_images/green-sidelight-background.jpg');">        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="container">
            <h3 style="font-weight: bold; padding-bottom: 50px;" class="text-center">Create New Profile</h3>
            <form>
                <div class="form-row" style="padding-bottom: 30px;">
                  <div class="form-group col-md-6">
                    <label style="color: black; font-weight: bold;">Fullname</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Fullname">
                  </div>
                  <div class="form-group col-md-6">
                    <label style="color: black; font-weight: bold;">CIMA ID</label>
                    <input type="text" class="form-control" id="inputID" placeholder="ID">
                  </div>
                </div>
            <div class="form-row" style="padding-bottom: 30px;">
                <div class="form-group col-md-6">
                 <label style="color: black; font-weight: bold;">Level</label>
                    <select class="form-control">
                      <option selected>Select Level</option>
                      <option>Certificate Level</option>
                      <option>Operational Level</option>
                      <option>Management Level</option>
                      <option>Strategic Level</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label style="color: black; font-weight: bold;">Membership</label>
                       <select class="form-control">
                         <option selected>Select</option>
                         <option>Part Time</option>
                         <option>Full Time</option>
                       </select>
                     </div>
                </div>
            <div class="form-row" style="padding-bottom: 30px;">
                <div class="form-group col-md-6">
                  <label style="color: black; font-weight: bold;">Username</label>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                  <label style="color: black; font-weight: bold;">Password</label>
                  <input type="text" class="form-control" id="inputPW" placeholder="Password">
                </div>
            </div>
         </form>
            <button class="btn btn-primary text-center border rounded d-xl-flex" style="margin-left: auto;margin-right: auto;margin-top: 25px;">Add Student</button>
            
            <div class="footer-basic" style="bottom: auto;">    
                <footer>

        </div>
       </div>
    </div>
